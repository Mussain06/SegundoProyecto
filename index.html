<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator-icon_34473.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="calculadora">
    <div class="fila">
        <input type="text" class="ventana">
    </div>
    <table>
        <tbody>
            
            <tr class="fila1">
                <td><button class="b-7 b">7</button></td>
                <td><button class="b-8 b">8</button></td>
                <td><button class="b-9 b">9</button></td>
                <td><button class="b-div b">/</button></td>
            </tr>
            <tr class="fila2">
                <td><button class="b-4 b">4</button></td>
                <td><button class="b-5 b">5</button></td>
                <td><button class="b-6 b">6</button></td>
                <td><button class="b-multi b">*</button></td>
            </tr>
            <tr class="fila3">
                <td><button class="b-1 b">1</button></td>
                <td><button class="b-2 b">2</button></td>
                <td><button class="b-3 b">3</button></td>
                <td><button class="b-menos b">-</button></td>
            </tr>
            <tr class="fila4">
                <td><button class="b-0 b">0</button></td>
                <td><button class="b-punto b">.</button></td>
                <td><button class="b-mas b">+</button></td>
                <td><button class="b-igual b">=</button></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button class="b-CE b">CE</button>
    </div>
    <script src="caluladora.js"></script>
</body>
</html>
